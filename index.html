<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image" href="Circle-icons-calculator.svg.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta name="description" content="This is a Website">
    <title>Calculator</title>
</head>

<body>
    <section>
        <div class="cal-body">

            <div class="cal-screen">
                <div>
                    <h2 data-previous-operand>0</h2>
                </div>
                <div>
                    <h1 data-current-operand id="screen">0</h1>
                </div>
            </div>

            <div class="cal-pad">

                <div data-all-clear class="pad-btn pad-colorD abtn" id="all-clear">
                    <h1>AC</h1>
                </div>

                <div data-delete class="pad-btn pad-colorD dbtn" id="del">
                    <h1>DEL</h1>
                </div>

                <div data-operation class="pad-btn pad-colorG">
                    <h1>÷</h1>
                </div>

                <div data-number class="pad-btn">
                    <h1>1</h1>
                </div>

                <div data-number class="pad-btn">
                    <h1>2</h1>
                </div>

                <div data-number class="pad-btn">
                    <h1>3</h1>
                </div>

                <div data-operation class="pad-btn pad-colorG">
                    <h1>*</h1>
                </div>

                <div data-number class="pad-btn">
                    <h1>4</h1>
                </div>

                <div data-number class="pad-btn">
                    <h1>5</h1>
                </div>

                <div data-number class="pad-btn num">
                    <h1>6</h1>
                </div>

                <div data-operation class="pad-btn pad-colorG">
                    <h1>-</h1>
                </div>

                <div data-number class="pad-btn">
                    <h1>7</h1>
                </div>

                <div data-number class="pad-btn">
                    <h1>8</h1>
                </div>

                <div data-number class="pad-btn">
                    <h1>9</h1>
                </div>

                <div data-operation class="pad-btn pad-colorG" id="plus">
                    <h1>+</h1>
                </div>

                <div data-operation class="pad-btn">
                    <h1>+/−</h1>
                </div>

                <div data-number class="pad-btn">
                    <h1>0</h1>
                </div>

                <div data-number class="pad-btn">
                    <h1>.</h1>
                </div>

                <div data-equals class="pad-btn pad-colorB" id="equals">
                    <h1>=</h1>
                </div>

            </div>
        </div>
    </section>

    <script src="app.js"></script>

</body>

</html>
