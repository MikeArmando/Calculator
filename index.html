<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <section>
        <div class="cal-body">
            <div class="cal-screen">

            </div>
            <div class="cal-pad">

                <div class="pad-btn">
                    <h1>AC</h1>
                </div>
                
                <div class="pad-btn">
                    <h1>x²</h1>
                </div>

                <div class="pad-btn">
                    <h1>%</h1>
                </div>

                <div class="pad-btn">
                    <h1>÷</h1>
                </div>

                <div class="pad-btn">
                    <h1>1</h1>
                </div>
                
                <div class="pad-btn">
                    <h1>2</h1>
                </div>

                <div class="pad-btn">
                    <h1>3</h1>
                </div>

                <div class="pad-btn">
                    <h1>x</h1>
                </div>

                <div class="pad-btn">
                    <h1>4</h1>
                </div>

                <div class="pad-btn">
                    <h1>5</h1>
                </div>

                <div class="pad-btn">
                    <h1>6</h1>
                </div>

                <div class="pad-btn">
                    <h1>−</h1>
                </div>

                <div class="pad-btn">
                    <h1>7</h1>
                </div>
                
                <div class="pad-btn">
                    <h1>8</h1>
                </div>

                <div class="pad-btn">
                    <h1>9</h1>
                </div>

                <div class="pad-btn">
                    <h1>+</h1>
                </div>

                <div class="pad-btn">
                    <h1>+/−</h1>
                </div>

                <div class="pad-btn">
                    <h1>0</h1>
                </div>

                <div class="pad-btn">
                    <h1>.</h1>
                </div>

                <div class="pad-btn">
                    <h1>=</h1>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
